<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    
    <title>Iniciar sesión</title>
</head>
<body class="container p-4">

    <div class="row justify-content-center">

        <div class="card col-md-3 text-center">

            <div class="card-header">
                <h2>Bienvenido</h2>
            </div>
            
            <form id="login-form" class="card-body">

                <div id="message"></div>

                <div class="form-group">
                  <input type="email" id="email" class="form-control" placeholder="Correo electrónico" autofocus required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="Submit" class="btn btn-primary">
                  Login
                </button>

            </form>

            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>

        </div>

    </div>
    
</body>
<script type="module" src="js/login.js"></script>
</html>
